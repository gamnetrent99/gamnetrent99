<head>

      border: 2px dashed #555;

  <p>با ۱۹۰ تومن، حالا حالاها بازی کن</p>
  
  <div class="box">
    <p>اجاره پلی‌استیشن ۴، پلی‌استیشن ۵، تلویزیون، پروژکتور</p>
    <p>ارسال و نصب در محل 💥</p>
    <p>۶ سال سابقه تجربه و اعتماد 🎯</p>
  </div>

  <p>جهت سفارش و اطلاعات بیشتر در واتساپ پیام دهید</p>
